<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Canvas Animation POC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .upload-area:hover {
      border-color: #007acc;
      background: #f8f9fa;
    }

    .upload-area.dragover {
      border-color: #007acc;
      background: #e3f2fd;
    }

    .upload-text {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .upload-hint {
      color: #999;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007acc;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #005a9e;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #animationCanvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      width: 500px;
      height: 500px;
    }

    .info-panel {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .info-label {
      font-weight: 500;
      color: #555;
    }

    .info-value {
      color: #333;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎬 GIF Canvas Animation POC</h1>
    
    <div class="error-message" id="errorMessage"></div>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-text">GIFファイルをドロップするか、クリックして選択してください</div>
      <div class="upload-hint">アニメーションGIFが30FPSのCanvasアニメーションとして再生されます</div>
      <input type="file" id="fileInput" accept="image/gif" style="display: none;">
    </div>

    <div class="controls">
      <button class="btn" id="playBtn" disabled>▶️ 再生</button>
      <button class="btn" id="pauseBtn" disabled>⏸️ 一時停止</button>
      <button class="btn" id="resetBtn" disabled>🔄 リセット</button>
      <button class="btn" id="exportBtn" disabled>📁 GIF出力</button>
    </div>

    <div class="canvas-container">
      <canvas id="animationCanvas"></canvas>
    </div>

    <div class="info-panel" id="infoPanel">
      <h3>GIF情報</h3>
      <div class="info-grid" id="infoGrid"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
